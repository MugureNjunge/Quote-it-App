<div class="quote-body">
  <h1>QuoteIt</h1>
  <div class="quotes" *ngFor='let quote of quotes;let i = index'>
    <p>{{quote.statement}}</p>
    <button (click)='toggleDetails(i)' class="btn btn-warning">See More <i class="fas fa-arrow-down"></i></button>
    <app-quote-detail *ngIf="quote.showVotes" [quote]="quote" (deleteQuoteEvent)="deleteQuote($event,i)"
      (upVoteQuoteEvent)="upVoteQuote($event,i)" (downVoteQuote)="downVoteQuote($event,i)"></app-quote-detail>
  </div>

  <div>
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
</div>
